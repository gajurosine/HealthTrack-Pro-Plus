<!DOCTYPE html>
<html>
<head>
  <title>Submit Patient Data</title>
</head>
<body>
  <h1>Submit Your Health Data</h1>
  <form action="./submitData.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required autocomplete="name"><br>

    <label for="nationalID">National ID:</label>
    <input type="text" id="nationalID" name="nationalID"  required autocomplete="nationalID"><br>

    <label for="heartRate">Heart Rate:</label>
    <input type="number" id="heartRate" name="heartRate" required><br>

    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature" required><br>

    <button type="submit">Submit</button>
  </form>
  <!DOCTYPE html>
  <html>
  <head>
    <title>Submit Patient Data</title>
  </head>
  <body>
    <script>
      document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
  
       
        const patientName = document.getElementById('name').value;
        const nationalID = document.getElementById('nationalID').value;
        const heartRate = document.getElementById('heartRate').value;
        const temperature = document.getElementById('temperature').value;
  
       
        localStorage.setItem('patientName', patientName);
        localStorage.setItem('heartRate', heartRate);
        localStorage.setItem('nationalID', nationalID);
        localStorage.setItem('temperature', temperature);
  
        console.log('Form submitted');
  
        
        const responseData = { message: 'Patient added successfully' };
  
        console.log('Response from server:', responseData); 
  
        if (responseData.message === 'Patient added successfully') {
          console.log('Redirecting to patientdashboard.html'); 
          window.location.href = 'patientdashboard.html';
        } else {
          console.error('Data submission failed:', responseData.message);
        }
      });
    </script>
  </body>
  </html>
  
</body>
</html>
